<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: cyan;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2>Sender</h2>
        <div>
            <label for="devices">Choose your camera</label>
            <select name="devices" id="devices"></select>
        </div>
        <table>
            <tr>
                <td><h3>Source video</h3></td>
                <td><h3>Segmented with green background</h3></td>
                <td><h3>Transparency added</h3></td>
            </tr>
            <tr>
                <td>
                    <video id="gum_video" autoplay muted playsinline></video>
                </td>
                <td>
                    <canvas id="green_screen_canvas"></canvas>
                </td>
                <td>
                    <canvas id="transparent_canvas"></canvas>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Receiver</h2>
        <button id="call_green" class="callBtn">call using green screen</button>
        <button id="call_transparent" class="callBtn">call using transparent background</button>
        <div>
            <table>
                <tr>
                    <td><h3>Received video</h3></td>
                    <td><h3>Transparency added</h3></td>
                </tr>
                <tr>
                    <td>
                        <video id="receiver" autoplay muted playsinline></video>
                    </td>
                    <td>
                        <canvas id="transparent_receiver"></canvas>
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>
<script type="module" src="main.js"></script>
</body>
</html>
