<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url('https://webrtchacks.com/wp-content/uploads/2015/07/webrtchackslogo1.gif');
            background-repeat: repeat;

        }

    </style>
</head>
<body>
<div class="container">
    <video class="input_video" hidden></video>
    <canvas class="transparent_canvas" width="1280px" height="720px"></canvas>
    <canvas class="segment_canvas" width="1280px" height="720px" hidden></canvas>

</div>
<script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const segmentCanvas = document.getElementsByClassName('segment_canvas')[0];
    const transparentCanvas = document.getElementsByClassName('transparent_canvas')[0];


    const segmentCtx = segmentCanvas.getContext('2d');
    const transparentCtx = transparentCanvas.getContext('2d');



    function onResults(results) {

        // Draw green
        segmentCtx.save();
        segmentCtx.clearRect(0, 0, segmentCanvas.width, segmentCanvas.height);
        segmentCtx.drawImage(results.segmentationMask, 0, 0,
            segmentCanvas.width, segmentCanvas.height);

        // Only overwrite existing pixels.
        segmentCtx.globalCompositeOperation = 'source-out'; // 'source-in';
        segmentCtx.fillStyle = '#00FF00';
        segmentCtx.fillRect(0, 0, segmentCanvas.width, segmentCanvas.height);

        // Only overwrite missing pixels.
        segmentCtx.globalCompositeOperation = 'destination-atop';
        // segmentCtx.globalAlpha = 1;
        segmentCtx.drawImage(
            results.image, 0, 0, segmentCanvas.width, segmentCanvas.height);

        segmentCtx.restore();


        // Transparency tests
        transparentCtx.save();
        transparentCtx.clearRect(0, 0, transparentCanvas.width, transparentCanvas.height);

        transparentCtx.drawImage(results.segmentationMask, 0, 0, transparentCanvas.width, transparentCanvas.height);

        transparentCtx.globalCompositeOperation = 'source-in';
        transparentCtx.drawImage(
            results.image, 0, 0, segmentCanvas.width, segmentCanvas.height);

        transparentCtx.restore();




    }

    const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
        }});
    selfieSegmentation.setOptions({
        modelSelection: 1,
    });
    selfieSegmentation.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await selfieSegmentation.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();
</script>
</body>
</html>
